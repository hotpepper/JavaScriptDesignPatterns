<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <ul id="cat-list"></ul>
    <div id="cat">

        <h2 id="cat-name" data-bind="text: currentCat().name"></h2>
        <div id="cat-count" data-bind="text: currentCat().clickCount"></div>
        <div id="cat-levels" data-bind="text: currentCat().level"></div>
        <img id="cat-img" src="" alt="cute cat" data-bind="click: incrementCounter, attr: {src: currentCat().imgSrc}">
        <div><h3>Nick Names</h3>
            <ul data-bind="foreach: currentCat().nickNames.names"><!--tell knockout to loop the nickNames.names array-->
                <li data-bind="text: firstName"></li>
            </ul>
        </div>

    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
