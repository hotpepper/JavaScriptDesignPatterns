<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <ul id="cat-list" data-bind="foreach: catList">
        <li data-bind="text: name, click:$parent.setCat"></li>
    </ul>
    <div id="cat" data-bind="with: currentCat">

        <h2 id="cat-name" data-bind="text: name"></h2>
        <div id="cat-count" data-bind="text: clickCount"></div>
        <div id="cat-levels" data-bind="text: title"></div>
        <img id="cat-img" src="" alt="cute cat" data-bind="click: $parent.incrementCounter, attr: {src: imgSrc}">
        <div><h3>Nick Names</h3>
            <ul data-bind="foreach: nickNames"><!--tell knockout to loop the nickNames array-->
                <li data-bind="text: $data"></li>
            </ul>
        </div>

    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
